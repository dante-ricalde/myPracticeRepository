<div class="container">
	<h1>Hero Form</h1>
	<form #heroForm="ngForm">
		{{diagnostic}}
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name">
			<!--TODO: remove this: {{model.name}}-->
		</div>

		<div class="form-group">
			<label for="alterEgo">Alter Ego</label>
			<input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
		</div>

		<div class="form-group">
			<label for="power">Hero Power</label>
			<select class="form-control" id="power" required [(ngModel)]="model.power" name="power">
				<!--<option *ngFor="let pow of powers" value="{{pow}}" title="{{pow}}">{{pow}}</option>-->
				<option *ngFor="let pow of powers" [value]="pow" title="{{pow}}">{{pow}}</option>
			</select>
		</div>

		<button type="submit" class="btn btn-success">Submit</button>
		<!--{{heroForm.value}} = to print contents of the template variable "heroForm"-->
		The form is valid: {{heroForm.valid}}
	</form>
</div>
