<div class="ngdialog-message table-responsive">
	<h3 class="modal-header">{{message.title}}</h3>
	<p>{{message.message}}</p>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Project</th>
				<th>Description</th>
				<th><a href="#/new"><i class="fa fa-plus-circle"></i></a></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="project in projectList.projects | filter:projectList.filter.search | orderBy:'name'">
				<td><a ng-href="{{project.site}}" target="blank">{{project.name}}</a></td>
				<td><a>{{project.description}}</a></td>
				<td><a ng-href="#/edit/{{project.id}}"><span class="fa fa-pencil" aria-hidden="true"></span></a></td>
			</tr>
		</tbody>
	</table>
</div>
