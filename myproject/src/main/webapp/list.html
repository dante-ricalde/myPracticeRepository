<div class="container">
	<div class="form-group has-feedback">
		<label class="control-label" for="projects_search"></label>
		<input type="text" ng-model="projectList.filter.search" class="form-control search-query" id="projects_search" placeholder="Search" aria-describedby="projects_searchStatus">
		<span class="fa fa-search form-control-feedback" aria-hidden="true"></span>
		<span id="projects_searchStatus" class="sr-only">(search)</span>
	</div>
	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
			<tr>
				<th>Project</th>
				<th>Description</th>
				<th><a href="#/new"><i class="fa fa-plus-circle"></i></a></th>
			</tr>
			</thead>
			<tbody>
				<tr ng-repeat="project in projectList.projects | filter:projectList.filter.search | orderBy:'name'">
					<td><a ng-href="{{project.site}}" target="blank">{{project.name}}</a></td>
					<td><a>{{project.description}}</a></td>
					<td><a ng-href="#/edit/{{project.id}}"><span class="fa fa-pencil" aria-hidden="true"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
