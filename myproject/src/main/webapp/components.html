<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Component</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js" type="text/javascript"></script>
	<script src="js/components.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="//code.angularjs.org/1.6.2/i18n/angular-locale_sk.js"></script>
	<script src="//code.angularjs.org/1.6.2/i18n/angular-locale_en-us.js"></script>
    <script src="js/lib/tmhDynamicLocale.min.js"></script>
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
</head>
<body>
<center><h2>This is a component test</h2></center>
	<h3>Locale: US</h3>
    <tabs>
    	<pane title="Localization" locale="en-us">
    		<span>Date: {{ '2012-04-01' | date:'fullDate' }}</span><br>
    		<span>Currency: {{ 123456 | currency }}</span><br>
    		<span>Number: {{ 98765.4321 | number }} </span><br>
    	</pane>
    	<pane title="Pluralization" locale="en-us">
    		<div ng-controller="BeerCounter">
    			<div ng-repeat="beerCount in beers">
    				<ng-pluralize count="beerCount" when="beerForms"></ng-pluralize>
    			</div>
    		</div>
    	</pane>
    </tabs>
    <br>
    <h3>Locale: SK</h3>
    <tabs>
    	<pane title="Localization" locale="sk-sk">
    		<span>Date: {{ '2012-04-01' | date:'fullDate' }}</span><br>
    		<span>Currency: {{ 123456 | currency }}</span><br>
    		<span>Number: {{ 98765.4321 | number }} </span><br>
    	</pane>
    	<pane title="Pluralization" locale="sk-sk">
    		<div ng-controller="BeerCounter" ng-init="init('sk-sk')">
    			<div ng-repeat="beerCount in beers">
    				<ng-pluralize count="beerCount" when="beerForms"></ng-pluralize>
    			</div>
    		</div>
    	</pane>
    </tabs>
</body>
</html>
